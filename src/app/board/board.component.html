<h1> Current Player : {{player}}</h1>
<button (click)="newGame()">Start New Game ! </button>
<h2 *ngIf="isGameEnd">Game End:</h2>
<h4 *ngIf="winner">Player {{winner}} win the game</h4>
<h4 *ngIf="draw">Draw</h4>
<main>
  <app-square *ngFor="let val of squares; let i=index" [value]="val" [gameEnd]="isGameEnd" (click)="makeMove(i)">
  </app-square>
</main>
